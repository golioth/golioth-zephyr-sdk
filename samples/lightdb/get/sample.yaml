sample:
  description: Use LightDB get
  name: lightdb-get
common:
  harness: pytest
  tags: golioth lightdb socket goliothd
tests:
  sample.golioth.lightdb_get:
    platform_allow: >
      esp32
      mimxrt1060_evkb
      nrf52840dk_nrf52840
      nrf9160dk_nrf9160_ns
      qemu_x86
    extra_configs:
      - CONFIG_LOG_BACKEND_GOLIOTH=y

sample:
  description: Golioth DFU
  name: dfu
common:
  harness: pytest
  tags: golioth socket goliothd
tests:
  sample.golioth.dfu.build_only:
    build_only: true
    platform_allow: >
      qemu_x86
  sample.golioth.dfu.sysbuild:
    sysbuild: true
    platform_allow: >
      esp32
      mimxrt1060_evkb
      nrf52840dk_nrf52840
    extra_args:
      dfu_CONFIG_GOLIOTH_SYSTEM_SETTINGS=n
  sample.golioth.dfu.ncs:
    platform_allow: nrf9160dk_nrf9160_ns
    harness_config:
      pytest_args: [ "--initial-timeout", "120" ]
    extra_configs:
      - CONFIG_GOLIOTH_SYSTEM_SETTINGS=n

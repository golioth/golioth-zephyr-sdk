sample:
  description: Access Golioth LightDB to control LEDs
  name: lightdb-led
common:
  harness: pytest
  tags: golioth socket goliothd
  timeout: 180
tests:
  sample.golioth.lightdb_led:
    platform_allow: >
      esp32
      mimxrt1060_evkb
      nrf52840dk_nrf52840
      nrf9160dk_nrf9160_ns
      qemu_x86
    extra_configs:
      - CONFIG_LOG_BACKEND_GOLIOTH=y

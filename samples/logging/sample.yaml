sample:
  description: System logging to Golioth server
  name: logging
common:
  harness: net
  platform_allow: >
    esp32
    nrf52840dk_nrf52840
    nrf9160dk_nrf9160_ns
    qemu_x86
  tags: golioth logger socket
tests:
  sample.golioth.logging.v1: {}
  sample.golioth.logging.v2:
    extra_configs:
      - CONFIG_LOG2_MODE_DEFERRED=y

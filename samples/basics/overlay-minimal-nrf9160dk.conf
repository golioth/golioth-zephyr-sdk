# Disable printk, logging and shell
CONFIG_BOOT_BANNER=n
CONFIG_PRINTK=n

CONFIG_UART_CONSOLE=n
CONFIG_CONSOLE=n
CONFIG_USE_SEGGER_RTT=n

CONFIG_UART_NRFX=n

# CONFIG_SHELL=y
CONFIG_NET_SHELL=n

CONFIG_LOG_BACKEND_GOLIOTH=n
CONFIG_NET_LOG=n
CONFIG_LOG=n

# Disable floating point
CONFIG_CBPRINTF_FP_SUPPORT=n
CONFIG_CBPRINTF_NANO=y

# Thread stack sizes (based on `kernel stacks` output)
CONFIG_MAIN_STACK_SIZE=1088
CONFIG_ISR_STACK_SIZE=448
CONFIG_IDLE_STACK_SIZE=96
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=768
CONFIG_GOLIOTH_SYSTEM_CLIENT_STACK_SIZE=2176

# Disable unused mbedTLS heap
CONFIG_MBEDTLS_ENABLE_HEAP=n

# Reduce kernel heap
CONFIG_HEAP_MEM_POOL_SIZE=1024

image: zephyrprojectrtos/ci:v0.23.1

.west-init: &west-init
  - rm -rf .west modules/lib/golioth
  - west init -m $CI_REPOSITORY_URL --mf west-zephyr.yml --mr $CI_COMMIT_REF_NAME
  - (cd modules/lib/golioth; git checkout $CI_COMMIT_SHA)
  - west forall -c 'git clean -ffdx && git reset --hard'

.cache-deps: &cache-deps
  key: west-modules
  paths:
    - bootloader
    - modules
    - tools
    - zephyr

stages:
  - cache
  - check
  - build
  - test

.check:
  stage: check
  needs: []
  allow_failure: true
  except:
    - main
    - tags

.west-prepare:
  variables:
    GIT_STRATEGY: none
  needs: []
  cache:
    <<: *cache-deps
    policy: pull
  before_script:
    - *west-init
    - west update -o=--depth=1 -n
    - west patch --apply

.west-build:
  extends: .west-prepare
  stage: build

cache-deps:
  extends: .west-build
  stage: cache
  cache:
    <<: *cache-deps
    policy: pull-push
  script:
    - west forall -c 'git clean -ffdx && git reset --hard'
    - rm -rf modules/lib/golioth
  only:
    refs:
      - main

checkpatch:
  extends: [.check, .west-prepare]
  before_script:
    - *west-init
    - west update modules/lib/golioth
    - west update zephyr -o=--depth=1 -n
  script:
    - cd modules/lib/golioth
    - git fetch
    - CHECKPATCH="../../../zephyr/scripts/checkpatch.pl --color=always --quiet"
    - EXITCODE=0
    - $CHECKPATCH --git origin/main.. || EXITCODE=$?
    - exit $EXITCODE

gitlint:
  extends: .check
  variables:
    GIT_DEPTH: 0
  script:
    - pip3 install gitlint
    - gitlint --commits origin/main..

pre-commit:
  extends: .check
  variables:
    GIT_DEPTH: 0
  script:
    - pip3 install pre-commit
    - |
      CODE=0 # run pre-commit
      for CID in `git rev-list --reverse origin/main..`; do
          git show $CID -s --format='    pre-commit %h ("%s")'
          git checkout -f -q $CID
          pre-commit run --color always --show-diff-on-failure --from-ref $CID^ --to-ref $CID || CODE=$?
      done
      exit $CODE

.twister:
  extends: .west-prepare
  stage: test
  artifacts:
    when: always
    paths:
      - reports/*
      - twister-out/**/build.log
    reports:
      junit: reports/twister.xml

twister:
  extends: .twister
  script:
    - >
      zephyr/scripts/twister
      -p nrf52840dk_nrf52840
      -p qemu_x86
      -o reports
      -T modules/lib/golioth

twister-esp:
  extends: .twister
  script:
    - west espressif install
    - west espressif update
    - export ZEPHYR_TOOLCHAIN_VARIANT="espressif"
    - export ESPRESSIF_TOOLCHAIN_PATH="${HOME}/.espressif/tools/zephyr"
    - >
      zephyr/scripts/twister
      -p esp32
      -o reports
      -T modules/lib/golioth

twister-ncs:
  extends: .twister
  before_script:
    - rm -rf .west nrf
    - west init -m https://github.com/nrfconnect/sdk-nrf --mr v1.7.1
    - west forall -c 'git clean -ffdx && git reset --hard'
    - mkdir -p nrf/submanifests
    - |
      cat <<EOF > nrf/submanifests/golioth.yaml
      manifest:
        projects:
          - name: golioth
            path: modules/lib/golioth
            revision: $CI_COMMIT_SHA
            url: $CI_REPOSITORY_URL
            import: west-external.yml
      EOF
    - |
      cat <<EOF >> nrf/west.yml
          import: submanifests
      EOF
    - west update -o=--depth=1 -n
  script:
    - >
      zephyr/scripts/twister
      --board-root nrf/boards
      -p nrf9160dk_nrf9160_ns
      -o reports
      -T modules/lib/golioth

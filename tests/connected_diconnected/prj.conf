CONFIG_TEST=y
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Generic networking options
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n

# Logging
CONFIG_NET_LOG=y

# Stacks and heaps
CONFIG_ZTEST_STACK_SIZE=8192
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=2048

# Golioth APIs
CONFIG_GOLIOTH=y
CONFIG_GOLIOTH_SYSTEM_CLIENT=y

# Get utilities in samples
CONFIG_GOLIOTH_SAMPLES_COMMON=y

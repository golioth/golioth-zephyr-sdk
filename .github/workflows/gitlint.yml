name: gitlint

on:
  pull_request:

  workflow_dispatch:

jobs:
  gitlint:
    runs-on: ubuntu-latest

    container:
      image: jorisroovers/gitlint:0.15.1

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run gitlint
        run: gitlint --commits origin/main..
